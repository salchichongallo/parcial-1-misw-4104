<div class="table-responsive">
  <table class="table w-100 table-coffee-list-table">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Región</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coffee of coffees; index as index">
        <td class="fw-bold">{{ index + 1 }}</td>
        <td>{{ coffee.nombre }}</td>
        <td>{{ coffee.tipo }}</td>
        <td>{{ coffee.region }}</td>
      </tr>
    </tbody>
  </table>
</div>

<p class="mb-0">
  Total café de origen: <span id="blend-coffee">{{ countBlendCoffee }}</span>
</p>
<p class="mb-0">
  Total café blend: <span id="origin-coffee">{{ countOriginCoffee }}</span>
</p>
